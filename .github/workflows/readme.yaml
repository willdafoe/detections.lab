name: Generate README.md
on:
    push:

jobs:
    generate_readme:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                output_format: 
                    - html_document
                    - github_document
        steps: 
            - name: Checkout
              uses: actions/checkout@v2
            - name: generate readme
              uses: ./.github/actions
              with:
                input_file: "./docs/README.rmd"
                output_format: ${{ matrix.output_format }}